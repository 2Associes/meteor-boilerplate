<template name="home">
  <main class="home" role="main">
    <div class="home-header">
      <h1 class="home-header-title">
        {{{_ 'homeHeaderTitle'}}}
      </h1>
    </div>
    <div class="home-content">
      {{#if Template.subscriptionsReady}}
        {{#each paragraphs}}
          {{> paragraph}}
        {{/each}}
      {{/if}}
    </div>
  </main>
</template>

<template name="paragraph">
  <p class="home-content-text">
    {{text}}
  </p>
</template>

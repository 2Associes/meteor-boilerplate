<template name="home">
  <main class="home  container" role="main">
    <div class="home__header  jumbotron">
      <h1 class="home__header-title">
        {{{_ 'homeHeaderTitle'}}}
      </h1>
    </div>
    <div class="home__content  row">
      {{#each paragraphs}}
        {{> paragraph}}
      {{/each}}
    </div>
    <div class="container">
      <div>
        {{!-- Pass component to template --}}
        {{> exampleInput
          component=form.foo
          id="foo"
          label="Foo"
          value=formData.foo.get
        }}
      </div>
      <p>
        {{!-- Use ReactiveVar.get method to get the value --}}
         Value:&nbsp;<code>{{formData.foo.get}}</code>
      </p>
    </div>
  </main>
</template>

<template name="paragraph">
  <p class="home__content-text">
    {{text}}
  </p>
</template>

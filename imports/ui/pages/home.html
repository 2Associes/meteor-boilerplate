<template name="home">
  <main class="home  container" role="main">
    <div class="home__header  jumbotron">
      <h1 class="home__header-title">
        {{{_ 'homeHeaderTitle'}}}
      </h1>
    </div>
    <div class="home__content  row">
      {{#each paragraphs}}
        {{> paragraph}}
      {{/each}}
    </div>
  </main>
</template>

<template name="paragraph">
  <p class="home__content-text">
    {{text}}
  </p>
</template>

<template name="home">
  <main class="home" role="main">
    <div class="container">
      <div class="home__header  jumbotron">
        <h1 class="home__header-title">
          {{{_ 'homeHeaderTitle'}}}
        </h1>
      </div>
      <div class="home__content  row">
        {{#each paragraphs}}
          {{> paragraph}}
        {{/each}}
      </div>
    </div>
    <form id="paragraph-form" class="container container--small  js-paragraph-form">
      <div>
        {{!-- Pass component to template --}}
        {{> exampleInput
          component=formComponents.text
          id="paragraph-form-text"
          label=(_ "pages.home.formFields.text.label")
          value=(fieldValue "text")
          errorMessage=(fieldErrorMessage "text")
        }}
      </div>
      <p class="small mt-1">
        {{!-- Use ReactiveVar.get method to get the value --}}
        {{{_ "glossary.preview"}}}: <span class="text-info">{{fieldValue "text"}}</span>
      </p>
      <p>
        <button type="submit" id="paragraph-form-submit" class="btn btn-primary">{{_ "pages.home.formFields.addNewParagraph.label"}}</button>
      </p>
    </form>
  </main>
</template>

<template name="paragraph">
  <p class="home__content-text js-paragraph">
    {{text}}
  </p>
</template>

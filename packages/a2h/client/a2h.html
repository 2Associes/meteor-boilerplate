<template name="a2h">
  <div class="a2h">
    <figure class="a2h-figure">
      <img class="a2h-image" src="/favicons/apple-touch-icon.png" alt="Application icon">
    </figure>
    <p class="a2h-text">
      {{{ bodyText }}}
    </p>
    <button class="a2h-close">
      {{{ closeText }}}
    </button>
  </div>
</template>

machine:
  node:
    version: 6.10.2
dependencies:
  cache_directories:
    - "node_modules"
    - "~/.npm"
    - "~/.meteor"
  override:
    # Cache Meteor
    - if [ -d ~/.meteor ]; then sudo ln -s ~/.meteor/meteor /usr/local/bin/meteor; fi
    - if [ ! -e $HOME/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi
    - meteor npm install -g chimp
    - meteor npm install -g selenium-standalone
    - meteor npm install
test:
  override:
    - echo $SETTINGS_DEVELOPMENT > settings-development.json
    - meteor npm run dev:
        background: true
    - sleep 30
    - meteor npm run test
deployment:
  staging:
    branch: develop
    commands:
      - echo $SETTINGS_STAGING > settings-staging.json
      - echo $DEPLOYMENT_TOKEN > deployment_token.json
      - METEOR_SESSION_FILE=deployment_token.json DEPLOY_HOSTNAME=us-east-1.galaxy-deploy.meteor.com meteor deploy $DEPLOY_HOSTNAME_STAGING --settings settings-staging.json --timeout 20
  production:
    branch: master
    commands:
      - echo $SETTINGS > settings.json
      - echo $DEPLOYMENT_TOKEN > deployment_token.json
      - METEOR_SESSION_FILE=deployment_token.json DEPLOY_HOSTNAME=us-east-1.galaxy-deploy.meteor.com meteor deploy $DEPLOY_HOSTNAME_PRODUCTION --settings settings.json
